<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WebDev</title>
</head>
<body>
    <div class="header">
        <div class="header-logo"><a href="">WebDev</a></div>
        <ul>
            <li><a href="">Tentang</a></li>
            <li><a href="">Pelajaran</a></li>
            <li><a href="">Hubungi Kami</a></li>
        </ul>
    </div>
    <div class="main">
        <div class="main-title">
            <h1>Web Developer PENS<span>.</span></h1>
            <h2>Semangat Coding!</h2>
        </div>
    </div>
    <div class="container">
        <h3>Pelajaran</h3>
        <div class="container-layout">
            <div class="container-item">
                <img src="images/html.png" alt="HTML5">
                <p>HTML</p>
            </div>
            <div class="container-item">
                <img src="images/css.png" alt="HTML5">
                <p>CSS</p>
            </div>
            <div class="container-item">
                <img src="images/js.png" alt="HTML5">
                <p>JAVASCRIPT</p>
            </div>
            <div class="container-item">
                <img src="images/php.png" alt="HTML5">
                <p>PHP</p>
            </div>
        </div>
    </div>
    <div class="container">
        <h3>Hubungi Kami</h3>
        <p>Email (Wajib Diisi)</p>
        <input type="text">
        <p>Pesan (Wajib diisi)</p>
        <textarea name="pesan" id="" cols="30" rows="10"></textarea>
        <br>
        <input class="submit-button" type="submit" value="Kirim">
    </div>
    <div class="footer">
        <div class="footer-logo">Webdev</div>
        <div class="footer-list">
            <ul>
                <li>Tentang</li>
                <li>Karir</li>
                <li>Hubungi Kami</li>
            </ul>
        </div>
    </div>
</body>
</html>
